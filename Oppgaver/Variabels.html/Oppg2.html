<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feilsøk og rett</title>
</head>
<body>
    <p id="melding"></p>

    <script>

        //Henter brukerinformasjon 
        const user_name = "Madelen"

        //Henter fødselsåret til brukeren, og lagrer det i varibalen birthday
        const user_birthday = 1998

        //Vi regner ut alder ved å ta året vi er i minus fødselsår, og lagrer svaret i en ny variabel kalt age
        const age = 2024 - user_birthday
        
        //Så lager vi en tekst for utskrift ved hjelp av konkatinering
        const utskrift = "Hei " + user_name + " " + age + " år"

        document.getElementById("melding").innerHTML = utskrift
        console.log ("Melding")
        

    </script>
</body>
</html>
