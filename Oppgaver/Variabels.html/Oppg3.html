<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiemedlemene sine alder</title>
</head>
<body>
    <p id="average"></p>

    <script>
        const far = 37
        const mor = 32
        const datter = 7
        const sønn = 2

        const totalalder = far + mor + datter + sønn
        const totaleaverage = totalalder / 4

        document.getElementById("average").innerHTML = totaleaverage + " er gjennomsnittsalderen i familien"


    </script>

</body>
</html>
