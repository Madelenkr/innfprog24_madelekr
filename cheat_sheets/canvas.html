<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas cheat sheet</title>

    <style>
        body {
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="drawingarea"></canvas>

    <script>
        //Standard config av canvas sånn canvas sitt oppsett alltid vil se ut. 
        const canvas = document.getElementById("drawingarea")
        canvas.width = 800
        canvas.height = 600
        const ctx = canvas.getContext("2d")

        //PATH - Sti på norsk. Hvordan tegne en linje på arket. rekkefølge man tegner har mye å si. 
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(800, 600)
        ctx.stroke()
        ctx.closePath()

        //RECTANGLES (RECT) lage en firkant på arket som er grønn
        ctx.beginPath()
        ctx.rect(100, 100, 200, 200)
        ctx.fillStyle = "green"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        //fill.Rect(), .strokeRect() da har vi tømt firkanten på akkurat dette området.
        // Tømme canvaset: ctx.clearRect(0, 0, canvas.width, canvas.height)

        //SIRKEL (ARC)
        ctx.beginPath()
        ctx.arc(400, 400, 100, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.closePath()

        //TEXT
        ctx.beginPath()
        ctx.font = "150px Georgia"
        ctx.strokeText("5", 360, 420)
        ctx.font = "24px Arial"
        ctx.fillStyle = "purple"
        ctx.fillText("Madelen", 300, 100)
        ctx.closePath()

        //TEGN ET EKSISTERENDE BILDE INN I CANVAS
        const honey = new Image()
        let honeyinLoaded = false
        honey.onload = () => { honeyinLoaded = true }
        honey.src = "honey.jpg"
        console.log(honey)
        honeyinLoaded ? ctx.drawImage(honey, 600, 50) : null



    </script>
</body>
</html>
