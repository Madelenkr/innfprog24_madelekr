        const door1_locked = true

        const backpack = "key"
        let doormessage = document.getElementById("doormessage")
        console.log(doormessage)
        if(door2_locked === false) {
            doormessage.innerHTML = "Ja"
        } else{
            if(backpack === "key"){

            } else{
                doormessage.innerHTML = "Nei"
            }
        }

        //Sjekke av mulig persjonsalder:
        if(age >= 62 && age < 67) {
            document.getElementById("retire").innerHTML = "Du kan gå av med AFP."
        } else if (age >= 67) {
            document.getElementById("retire").innerHTML = "Du kan gå av med full pensjon."
        } else{

        }
